<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Plantas</title>
  <!-- Icono de pagina -->
  <link rel="icon" type="image/ico" href="/static/img/faviconuwu.ico">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../static/css/stylesVisualizadorPlantas.css">
  <!-- Diseño del navbar -->
  <link rel="stylesheet" href="../static/css/stylesNavbar.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
{% include 'navbar.html' %}

<!-- Sección de búsqueda -->
<section class="search-container text-center">
  <div class="search-box">
  <form class="d-flex" onsubmit="return false;">
    <select id="tipoBusqueda" class="form-select me-2" style="max-width: 200px;">
      <option value="todos">Todos</option>
      <option value="nombreCientifico">Nombre científico</option>
      <option value="nombres_comunes">Nombre común</option>
      <option value="nomFamilia">Familia</option>
    </select>
    <input type="text" id="inputBusqueda" class="form-control flex-grow-1 me-2" placeholder="Barra de busqueda ...">
  </form>
</div>
</section>

<!-- Contenedor de tarjetas de plantas -->
<div class="container my-4">
  <div class="row" id="contenedorPlantas">
    {% for planta in plantas %}
    <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4 planta"
         data-nombrecientifico="{{ planta.nombreCientifico | lower }}"
         data-nombres_comunes="{{ planta.nombres_comunes | lower }}"
         data-nomfamilia="{{ planta.nomFamilia | lower }}">
      <div class="card h-100 shadow-sm">
        <img src="{{ planta.linkImagen }}" class="card-img-top" alt="{{ planta.nombreCientifico }}" style="height: 180px; object-fit: cover;">
        <div class="card-body text-center">
          <h5 class="card-title fst-italic">{{ planta.nombreCientifico }}</h5>
          <p class="card-text text-black-50">{{ planta.nomFamilia }}</p>
          <p class="card-text text-muted small">{{ planta.nombres_comunes }}</p>
          <a href="/detalles/{{ planta.idPlanta }}" class="btn-ver-detalles mt-2">
            <i class="bi bi-eye"></i> Ver detalles
          </a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
<script src="../static/js/scriptBarraBusqueda.js"></script>
</body>
</html>
