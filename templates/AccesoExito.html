<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Concedido - Sistema de Autenticaci√≥n</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @keyframes successEntry {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(30px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }
        
        @keyframes bounce {
            0%, 20%, 60%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-15px);
            }
            80% {
                transform: translateY(-8px);
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        
        @keyframes glow {
            0%, 100% {
                box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
            }
            50% {
                box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2), 0 0 30px rgba(255, 215, 0, 0.3);
            }
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .success-container {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(20px);
            padding: 50px 40px;
            border-radius: 25px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.25);
            animation: successEntry 0.8s ease-out, glow 3s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }

        .success-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: float 4s ease-in-out infinite;
            pointer-events: none;
        }

        .success-emoji {
            font-size: 5em;
            margin-bottom: 25px;
            animation: bounce 2s ease-in-out infinite;
            filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.5));
        }

        .welcome-title {
            font-size: 3em;
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 2px 10px rgba(255, 215, 0, 0.3);
            margin-bottom: 20px;
        }

        .username-display {
            font-size: 2.2em;
            color: #ffd700;
            text-shadow: 0 2px 15px rgba(255, 215, 0, 0.4);
            margin-bottom: 25px;
        }

        .method-badge {
            display: inline-block;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 1em;
            font-weight: 600;
            margin: 15px 0;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .method-badge:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
        }

        .method-traditional {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            color: white;
        }

        .method-facial {
            background: linear-gradient(45deg, #43e97b, #38f9d7);
            color: white;
        }

        .btn {
            transition: all 0.3s ease;
            border-radius: 15px;
            padding: 12px 25px;
            font-weight: 500;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .btn-outline-light:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            color: white;
        }

        .stats-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .session-timer {
            font-size: 1.5em;
            color: #ffd700;
            font-weight: bold;
            text-shadow: 0 1px 5px rgba(255, 215, 0, 0.3);
        }

        .security-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            border: 1px solid rgba(0, 255, 136, 0.3);
        }

        .fade-in {
            animation: successEntry 0.6s ease-out forwards;
        }

        @media (max-width: 768px) {
            .success-container {
                padding: 30px 20px;
                margin: 20px;
            }
            
            .welcome-title {
                font-size: 2.2em;
            }
            
            .username-display {
                font-size: 1.8em;
            }
            
            .success-emoji {
                font-size: 4em;
            }
        }
    </style>
</head>
<body>
    <div class="min-vh-100 d-flex align-items-center justify-content-center p-3">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-6">
                    <div class="text-center text-white success-container">
                        <div class="success-emoji" id="successEmoji">üéâ</div>
                        
                        <h1 class="welcome-title fw-bold">¬°Acceso Concedido!</h1>
                        
                        <p class="fs-5 mb-2 opacity-75">Bienvenido de vuelta,</p>
                        <h2 class="username-display fw-bold" id="usernameDisplay">Usuario</h2>
                        
                        <div class="method-badge" id="methodBadge">
                            <i class="fas fa-sign-in-alt me-2"></i>
                            Acceso Tradicional
                        </div>
                        
                        <p class="opacity-75 mb-4 fs-6" id="successMessage">
                            Has accedido exitosamente al sistema de autenticaci√≥n
                        </p>
                        
                        <div class="stats-card fade-in">
                            <div class="row text-center">
                                <div class="col-md-6 mb-3 mb-md-0">
                                    <div class="security-indicator">
                                        <i class="fas fa-shield-check"></i>
                                        <span>Conexi√≥n Segura</span>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="d-flex align-items-center justify-content-center">
                                        <i class="fas fa-clock me-2 text-warning"></i>
                                        <span class="session-timer" id="sessionTime">00:00</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="d-flex gap-3 justify-content-center flex-wrap mt-4">
                            <button onclick="goBack()" class="btn btn-outline-light btn-lg">
                                <i class="fas fa-arrow-left me-2"></i>
                                Volver al Login
                            </button>
                            <a href="/dashboard" class="btn btn-success btn-lg">
                                <i class="fas fa-tachometer-alt me-2"></i>
                                Ir al Dashboard
                            </a>
                        </div>
                        
                        <div class="mt-4 pt-4 border-top border-light border-opacity-25">
                            <small class="opacity-75" id="authMethod">
                                <i class="fas fa-info-circle me-1"></i>
                                Sesi√≥n iniciada el <span id="loginTime"></span>
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        class SuccessPage {
            constructor() {
                this.initializeData();
                this.startSessionTimer();
                this.addInteractiveEffects();
            }

            initializeData() {
                // Obtener par√°metros de la URL
                const urlParams = new URLSearchParams(window.location.search);
                const username = urlParams.get('username') || 'Usuario';
                const method = urlParams.get('method') || 'traditional';

                // Mostrar nombre del usuario
                document.getElementById('usernameDisplay').textContent = username;

                // Configurar m√©todo de autenticaci√≥n
                this.setupMethodBadge(method);

                // Mostrar hora de login
                const now = new Date();
                document.getElementById('loginTime').textContent = now.toLocaleString('es-ES', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });

                // Personalizar mensaje seg√∫n el m√©todo
                this.personalizeMessage(method, username);
            }

            setupMethodBadge(method) {
                const methodBadge = document.getElementById('methodBadge');
                const successEmoji = document.getElementById('successEmoji');
                
                if (method === 'facial') {
                    methodBadge.className = 'method-badge method-facial';
                    methodBadge.innerHTML = '<i class="fas fa-smile-beam me-2"></i> Reconocimiento Facial';
                    successEmoji.textContent = 'üòä';
                } else {
                    methodBadge.className = 'method-badge method-traditional';
                    methodBadge.innerHTML = '<i class="fas fa-key me-2"></i> Acceso Tradicional';
                    successEmoji.textContent = 'üéâ';
                }
            }

            personalizeMessage(method, username) {
                const messages = {
                    facial: `¬°Incre√≠ble, ${username}! Tu rostro ha sido verificado exitosamente.`,
                    traditional: `¬°Perfecto, ${username}! Tus credenciales han sido validadas correctamente.`
                };
                
                document.getElementById('successMessage').textContent = 
                    messages[method] || messages.traditional;
            }

            startSessionTimer() {
                let seconds = 0;
                let minutes = 0;
                const sessionTime = document.getElementById('sessionTime');
                
                const timer = setInterval(() => {
                    seconds++;
                    if (seconds >= 60) {
                        seconds = 0;
                        minutes++;
                    }
                    
                    const formattedTime = 
                        (minutes < 10 ? '0' : '') + minutes + ':' +
                        (seconds < 10 ? '0' : '') + seconds;
                    
                    sessionTime.textContent = formattedTime;
                }, 1000);

                // Guardar el timer para poder limpiarlo si es necesario
                this.sessionTimer = timer;
            }

            addInteractiveEffects() {
                // Efecto de part√≠culas en el fondo (opcional)
                this.createFloatingElements();
                
                // Agregar efectos de hover mejorados
                const buttons = document.querySelectorAll('.btn');
                buttons.forEach(button => {
                    button.addEventListener('mouseenter', () => {
                        button.style.transform = 'translateY(-3px) scale(1.05)';
                    });
                    
                    button.addEventListener('mouseleave', () => {
                        button.style.transform = 'translateY(0) scale(1)';
                    });
                });
            }

            createFloatingElements() {
                // Crear elementos flotantes decorativos
                for (let i = 0; i < 5; i++) {
                    setTimeout(() => {
                        const element = document.createElement('div');
                        element.style.cssText = `
                            position: fixed;
                            width: 4px;
                            height: 4px;
                            background: rgba(255, 215, 0, 0.6);
                            border-radius: 50%;
                            pointer-events: none;
                            z-index: -1;
                            left: ${Math.random() * 100}vw;
                            top: 100vh;
                            animation: floatUp 4s linear forwards;
                        `;
                        
                        document.body.appendChild(element);
                        
                        setTimeout(() => {
                            element.remove();
                        }, 4000);
                    }, i * 800);
                }
            }
        }

        // Funciones globales
        function goBack() {
            if (window.history.length > 1) {
                window.history.back();
            } else {
                window.location.href = '/login.html';
            }
        }

        // Agregar animaci√≥n CSS para elementos flotantes
        const style = document.createElement('style');
        style.textContent = `
            @keyframes floatUp {
                to {
                    transform: translateY(-100vh);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Inicializar la p√°gina cuando se carga
        document.addEventListener('DOMContentLoaded', () => {
            new SuccessPage();
        });

        // Limpiar recursos cuando se sale de la p√°gina
        window.addEventListener('beforeunload', () => {
            if (window.successPage && window.successPage.sessionTimer) {
                clearInterval(window.successPage.sessionTimer);
            }
        });
    </script>
</body>
</html>
