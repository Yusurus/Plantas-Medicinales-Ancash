<link rel="stylesheet" href="../../static/css/GestionPlanta/registrousos.css">

<div class="plantas-medicinales-module">
    <div id="pmPlantasMedicinalesApp">
        <!-- Sección de búsqueda -->
        <div class="pm-search-section">
            <div class="pm-search-container">
                <input type="text" 
                        class="pm-search-input" 
                        id="pmPlantSearch" 
                        placeholder="Buscar plantas por nombre científico, común o familia..."
                        autocomplete="off">
                <span class="pm-search-icon">🔍</span>
            </div>
        </div>

        <!-- Sección de plantas -->
        <div class="pm-plants-section">
            <div class="pm-plants-header">
                <h2 class="pm-plants-title">
                    🍃 Catálogo de Plantas
                </h2>
                <div class="pm-plants-count" id="pmPlantsCount">0 plantas</div>
            </div>
            
            <div class="pm-loading" id="pmPlantsLoading" style="display: block;">
                <div class="pm-spinner"></div>
                Cargando plantas...
            </div>
            
            <div class="pm-plants-grid" id="pmPlantsGrid" style="display: none;">
                <!-- Las cards de plantas se generarán aquí dinámicamente -->
            </div>
        </div>

        <!-- Sección de planta seleccionada y sus usos -->
        <div class="pm-plant-details-section" id="pmPlantDetailsSection" style="display: none;">
            <!-- Información de la planta seleccionada -->
            <div class="pm-selected-plant-info">
                <h2>🌱 Planta Seleccionada</h2>
                <div class="pm-plant-info" id="pmSelectedPlantInfo">
                    <!-- Información de la planta se mostrará aquí -->
                </div>
            </div>

            <!-- Sección de usos -->
            <div class="pm-usage-section">
                <div class="pm-usage-header">
                    <h3>💊 Usos Medicinales</h3>
                    <button class="pm-btn pm-btn-add-usage" id="pmAddUsageBtn">
                        ➕ Agregar Nuevo Uso
                    </button>
                </div>
                
                <div class="pm-usage-loading" id="pmUsageLoading" style="display: none;">
                    <div class="pm-spinner"></div>
                    Cargando usos medicinales...
                </div>
                
                <div class="pm-usage-list" id="pmUsageList">
                    <!-- Lista de usos se mostrará aquí -->
                </div>
            </div>
        </div>

        <!-- Modal para agregar/editar uso -->
        <div class="pm-modal-overlay" id="pmUsageModal" style="display: none;">
            <div class="pm-modal-content">
                <div class="pm-modal-header">
                    <h3 class="pm-modal-title" id="pmModalTitle">Agregar Nuevo Uso</h3>
                    <button class="pm-modal-close" id="pmCloseModal">&times;</button>
                </div>
                
                <form id="pmUsageForm" class="pm-modal-body">
                    <div class="pm-form-group">
                        <label class="pm-form-label" for="pmUsagePart">🌿 Parte de la Planta *</label>
                        <input type="text" class="pm-form-input" id="pmUsagePart" name="parte" required
                                placeholder="Ej: Hojas, Raíz, Flores, Corteza, Frutos...">
                    </div>
                    
                    <div class="pm-form-group">
                        <label class="pm-form-label" for="pmUsageUse">💊 Uso Medicinal *</label>
                        <textarea class="pm-form-textarea" id="pmUsageUse" name="uso" required
                                    placeholder="Describe detalladamente el uso medicinal específico y sus beneficios..."></textarea>
                    </div>
                    
                    <div class="pm-form-group">
                        <label class="pm-form-label" for="pmUsageContraindications">⚠️ Contraindicaciones *</label>
                        <textarea class="pm-form-textarea" id="pmUsageContraindications" name="contraIndicaciones" required
                                    placeholder="Menciona las contraindicaciones, precauciones y efectos secundarios..."></textarea>
                    </div>
                    
                    <div class="pm-form-group">
                        <label class="pm-form-label" for="pmUsagePreparation">🧪 Preparación *</label>
                        <textarea class="pm-form-textarea" id="pmUsagePreparation" name="preparacion" required
                                    placeholder="Explica detalladamente cómo se prepara y administra..."></textarea>
                    </div>
                </form>
                
                <div class="pm-modal-footer">
                    <button type="button" class="pm-btn pm-btn-cancel" id="pmCancelBtn">Cancelar</button>
                    <button type="submit" class="pm-btn pm-btn-save" id="pmSaveBtn" form="pmUsageForm">💾 Guardar</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../../static/js/gestion plantas/registrousos.js"></script>
