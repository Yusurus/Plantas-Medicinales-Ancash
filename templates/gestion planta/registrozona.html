<link rel="stylesheet" href="../../static/css/GestionPlanta/registrozona.css">

<div class="container my-5">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title mb-4">
                <i class="bi bi-geo-alt-fill text-primary"></i> 
                Agregar Zona a Planta Existente
            </h5>
            
            <!-- Paso 1: Seleccionar Planta -->
            <div id="step1" class="step-container">
                <h6 class="mb-3">
                    <span class="badge bg-primary me-2">1</span>
                    Seleccionar Planta
                </h6>
                
                <!-- Buscador -->
                <div class="search-container mb-4">
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-search"></i>
                        </span>
                        <input type="text" 
                               class="form-control" 
                               id="searchPlant" 
                               placeholder="Buscar por nombre científico o común...">
                        <button class="btn btn-outline-secondary" type="button" id="clearSearch">
                            <i class="bi bi-x-lg"></i>
                        </button>
                    </div>
                </div>

                <!-- Loading spinner -->
                <div class="text-center loading-spinner" id="loadingSpinner">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Cargando plantas...</span>
                    </div>
                    <p class="mt-2 text-muted">Cargando plantas disponibles...</p>
                </div>

                <!-- Lista de plantas -->
                <div id="plantsList" class="row plants-grid">
                    <!-- Las plantas se cargarán aquí dinámicamente -->
                </div>

                <!-- Mensaje cuando no hay resultados -->
                <div id="noResults" class="text-center py-5" style="display: none;">
                    <i class="bi bi-search text-muted" style="font-size: 3rem;"></i>
                    <h5 class="text-muted mt-3">No se encontraron plantas</h5>
                    <p class="text-muted">Intenta con otros términos de búsqueda</p>
                </div>
            </div>

            <!-- Paso 2: Agregar Zona -->
            <div id="step2" class="step-container zone-form" style="display: none;">
                <hr class="my-4">
                
                <!-- Información de la planta seleccionada -->
                <div id="selectedPlantInfo" class="plant-info mb-4">
                    <!-- La información se cargará aquí -->
                </div>

                <h6 class="mb-3">
                    <span class="badge bg-success me-2">2</span>
                    Agregar Información de Zona
                </h6>

                <form id="zoneForm">
                    <input type="hidden" id="selectedPlantId" name="selectedPlantId">
                    
                    <div class="row">
                        <!-- Región -->
                        <div class="col-md-6 mb-3">
                            <label for="region" class="form-label">
                                <i class="bi bi-map"></i> Región *
                            </label>
                            <select class="form-select" id="region" name="region" required>
                                <option value="">Seleccionar región...</option>
                                <!-- Se cargarán dinámicamente -->
                            </select>
                        </div>

                        <!-- Ecoregión -->
                        <div class="col-md-6 mb-3">
                            <label for="ecoregion" class="form-label">
                                <i class="bi bi-tree"></i> Ecoregión *
                            </label>
                            <input type="text" 
                                   class="form-control" 
                                   id="ecoregion" 
                                   name="ecoregion" 
                                   placeholder="Ej: Bosque seco, Páramo, etc."
                                   required>
                        </div>
                    </div>

                    <!-- Nombre común en la región -->
                    <div class="mb-3">
                        <label for="nombreComun" class="form-label">
                            <i class="bi bi-chat-square-text"></i> Nombre común en esta región
                        </label>
                        <input type="text" 
                               class="form-control" 
                               id="nombreComun" 
                               name="nombreComun" 
                               placeholder="¿Cómo se conoce esta planta en esta región?">
                        <div class="form-text">
                            Opcional: Nombre local o común usado en esta región específica
                        </div>
                    </div>

                    <!-- Botones -->
                    <div class="d-flex gap-2 justify-content-end">
                        <button type="button" class="btn btn-outline-secondary" id="cancelBtn">
                            <i class="bi bi-arrow-left"></i> Volver
                        </button>
                        <button type="submit" class="btn btn-success" id="saveZoneBtn">
                            <i class="bi bi-check-lg"></i> Guardar Zona
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="../../static/js/gestion plantas/registrozona.js"></script>
